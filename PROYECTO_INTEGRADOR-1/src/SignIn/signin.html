<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Iniciar Sesión | Zeus Gym</title>
</head>
<body>
    <main class="login__wrapper">
        <div class="login__container">
            <h1 class="login__title">Iniciar Sesión</h1>
            <form class="login__form">
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input" id="email">
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" class="form__input" id="password">
                </div>
                <div class="form__group">
                    <input type="submit" class="form__submit" value="Iniciar Sesión">
                </div>
                <div class="form__group">
                    <a href="../SignUp/registro.html" class="form__link">¿No tienes cuenta? Registrate</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
