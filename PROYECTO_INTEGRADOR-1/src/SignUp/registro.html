<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./registerCss.css">
</head>
<body>
    <main>
        <section class="signup__wrapper">
            <form class="signup__form">
                <h1 class="signup__title">Contacto</h1>
                <div class="form__group">
                    <label for="name" class="form__label">Nombre</label>
                    <input type="text" class="form__input" id="name">
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input" id="email">
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" class="form__input" id="password">
                </div>
                <div class="form__group">
                    <label for="confirmPassword" class="form__label">Confirmar contraseña</label>
                    <input type="password" class="form__input" id="confirmPassword">
                </div>
                <div class="form__group">
                    <input type="submit" class="form__submit" value="Registrarse">
                </div>
                <a href="../SignIn/signin.html" class="form__link">¿Ya tienes cuenta? Inicia sesión</a>
                <div class="return_tohome">
                    <img class="form__icon" src="../assets/homeIcon.svg"><a href="../../index.html#shop" class="form__link">Volver al inicio</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
